<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Shopping Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Electronics Shopping Website</h1>
    </div>
  </header>

  <nav>
    <div class="container">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <section class="products">
      <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <h2>Product 1</h2>
        <p>$45,000</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <h2>Product 2</h2>
        <p>$25,000</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="product3.jpg" alt="Product 3">
        <h2>Product 3</h2>
        <p>$1500</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="product4.jpg" alt="Product 4">
        <h2>Product 4</h2>
        <p>$2600</p>
        <button>Add to Cart</button>
      </div>
      <!-- Add more product items here -->
    </section>
  </div>

  <footer>
    <div class="container">
      <p>&copy; 2024 Simple Shopping</p>
    </div>
  </footer>
</body>
</html>
